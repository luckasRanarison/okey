# yaml-language-server: $schema=https://raw.githubusercontent.com/luckasRanarison/okey/refs/heads/master/schema/okey.json

# Home row mods implementation using combos
# See https://www.youtube.com/watch?v=sLWQ4Gx88h4

keyboards:
  - name: "My keyboard"

    combos:
      - keys: [KEY_A, KEY_S]
        action: KEY_LEFTMETA

      - keys: [KEY_S, KEY_D]
        action: KEY_LEFTSHIFT

      - keys: [KEY_D, KEY_F]
        action: KEY_LEFTCTRL

      - keys: [KEY_S, KEY_F]
        action: KEY_LEFTALT

      - keys: [KEY_J, KEY_K]
        action: KEY_RIGHTCTRL

      - keys: [KEY_K, KEY_L]
        action: KEY_RIGHTSHIFT

      - keys: [KEY_J, KEY_L]
        action: KEY_RIGHTALT

      - keys: [KEY_L, KEY_SEMICOLON]
        action: KEY_RIGHTMETA
