# defaults:
#   tap_dance:
#     default_timeout: 200
#   combo:
#     default_threshold: 75

keyboards:
  - name: "AT Translated Set 2 keyboard"

    keys:
      KEY_Q: KEY_W
      KEY_B: [KEY_H, KEY_E, KEY_L, KEY_L, KEY_O]
      KEY_Z: KEY_CUSTOM

      KEY_R: { string: "Hi, you!" }
      KEY_E: { env: FOO }
      KEY_T: { unicode: üôÇüëç }
      KEY_Y: { shell: "echo 'foo'", trim: true }

      KEY_X:
        [
          { press: KEY_LEFTSHIFT },
          { hold: KEY_LEFTSHIFT },
          { press: KEY_O },
          { release: KEY_O },
          { release: KEY_LEFTSHIFT },
          { delay: 500 },
          KEY_K,
        ]

    combos:
      - keys: [KEY_D, KEY_F]
        action: KEY_LEFTCTRL

      - keys: [KEY_H, KEY_J, KEY_K]
        action: KEY_BACKSPACE

      - keys: [KEY_U, KEY_I]
        action: [KEY_H, KEY_E, KEY_Y]

    tap_dances:
      KEY_S:
        tap: KEY_S
        hold: KEY_LEFTSHIFT

      KEY_H:
        tap: [KEY_H, KEY_I]
        hold: [KEY_H, KEY_E, KEY_Y]

      KEY_CUSTOM:
        tap: KEY_Z
        hold: KEY_LEFTSHIFT

    layers:
      mom_layer:
        modifier: KEY_SPACE
        keys:
          KEY_P: KEY_Q
          KEY_V: KEY_B

      sup_layer:
        modifier: KEY_B
        keys:
          KEY_P: KEY_X
