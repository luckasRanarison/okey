keyboards:
  - name: "AT Translated Set 2 keyboard"

    tap_dances:
      KEY_A:
        tap: KEY_TOGLAYER
        hold: KEY_MOMLAYER

    combos:
      - keys: [KEY_S, KEY_D]
        action: KEY_MOMLAYER

      - keys: [KEY_K, KEY_L]
        action: KEY_TOGLAYER

    layers:
      first_layer:
        modifier: KEY_SPACE
        keys:
          KEY_P: KEY_Q
          KEY_V: KEY_B

      second_layer:
        modifier: KEY_B
        keys:
          KEY_P: KEY_X

      mom_layer:
        modifier: KEY_MOMLAYER
        keys:
          KEY_P: KEY_X

      tog_layer:
        modifier:
          key: KEY_TOGLAYER
          type: toggle
        keys:
          KEY_P: KEY_X
